<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="button" value="清除sessionStorage">
    <input type="button" value="清除所有的sessionStorage">
    <input type="button" value="清除localStorage">
    <input type="button" value="清除所有的localStorage">
    <script>
        window.sessionStorage.setItem('name','yanna');
        console.log(window.sessionStorage.getItem('name'));  
        var input = document.querySelectorAll('input');
        input[0].onclick=function() {
            window.sessionStorage.removeItem('name');
        } 
        input[1].onclick=function() {
            window.sessionStorage.clear();
        } 

        window.localStorage.setItem('name','yanna');
        console.log(window.localStorage.getItem('name'));  
        var input = document.querySelectorAll('input');
        input[2].onclick=function() {
            window.localStorage.removeItem('name');
        } 
        input[3].onclick=function() {
            window.localStorage.clear();
        } 
    </script>
</body>
</html>
