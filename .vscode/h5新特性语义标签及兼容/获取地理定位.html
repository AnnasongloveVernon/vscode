<body>
    <script>
        //获取一次当前位置 不靠谱

        // function success(msg){

        // }
        // function error(msg){
        //     console.log(msg);
        // }
        // 实时获取当前位置
        window.navigator.geolocation.watchPosition(success,error);  
        function success(position){
            console.log(position);
            console.log(position.coords.latitude);//经度
             console.log(position.coords.longitude);//纬度
        }
        function error(msg){
            console.log(msg);
        }
    </script>
</body>
</html>
