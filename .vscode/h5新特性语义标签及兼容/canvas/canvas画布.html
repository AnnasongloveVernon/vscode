<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas{
            border:1px solid #aaa;
        }
    </style>
</head>
<body>
    <canvas width="600" height="400"></canvas>

    <script>
        var canvas = document.querySelector('canvas');
        //获取绘图工具 画笔、刷子等等
        var ctx = canvas.getContext("2d");
        /*
            绘图步骤
            1、先落笔（找到落笔点的坐标）
            2、连线
            3、M描边
        */
       for(var i=1;i<=5;i++){
            ctx.beginPath();
            ctx.moveTo(0,100*i);
            ctx.lineTo(600,100*i);
            ctx.lineWidth="5"
            ctx.strokeStyle="red"
            ctx.stroke();
            ctx.closePath();
            ctx.beginPath();
            ctx.moveTo(100*i,0);
            ctx.lineTo(100*i,400);
            ctx.strokeStyle="red"
            ctx.lineWidth="10"
            ctx.stroke();
            ctx.closePath();
       }
       //ctx.beginPath();
        // ctx.moveTo(0,200);

        // ctx.strokeStyle="red"
        // ctx.stroke();
    </script>
</body>
</html>
